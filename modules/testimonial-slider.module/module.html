<div class="row-fluid testimonial-grid">
  <div class="span3 testimonial-heading">
    {% inline_text field="heading" value="{{ module.heading }}" %}
  </div>
  <div class="span9 testimonial-slider">
    {% for item in module.testimonials %}
    <div>
      {% inline_text field="testimonial" value="{{ item.testimonial }}" %}
      {% inline_text field="author" value="{{ item.author }}" %}
      {% inline_text field="from" value="{{ item.from }}" %}
    </div>
    {% endfor %}
  </div>
</div>
